<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/pliops-hex-logo.png') }}">
  <title>Pliops Offboarding Wizard</title>
  <style>
    /* --- General Styles --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #1b001f 10%, #4b0082 50%, #000000 120%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #eee;
    }

    .wizard-container {
      background: linear-gradient(160deg, rgba(15, 0, 30, 0.9), rgba(70, 0, 90, 0.85));
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 520px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(180, 100, 255, 0.25);
      color: #fff;
      backdrop-filter: blur(12px);
    }

    /* --- Header --- */
    .wizard-header {
      background: linear-gradient(90deg, #000000, #3c096c, #7b2cbf);
      color: #fff;
      text-align: center;
      padding: 25px 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      letter-spacing: 0.6px;
      text-shadow: 0 0 10px rgba(180, 100, 255, 0.8);
    }

    .pliops-logo {
      width: 85px;
      display: block;
      margin: 5px auto 10px;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    /* --- Steps --- */
    .step {
      display: none;
      padding: 30px 25px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .step.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    label {
      font-weight: 500;
      font-size: 15px;
      color: #d8b4ff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid #a370f7;
      border-radius: 6px;
      font-size: 16px;
      background-color: rgba(20,20,20,0.8);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #bca6e5;
    }

    input[type="text"]:focus {
      border-color: #c77dff;
      box-shadow: 0 0 10px #9d4edd;
      background-color: rgba(40, 0, 60, 0.8);
    }

    /* --- Buttons --- */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    .next-btn {
      background: linear-gradient(135deg, #7b2cbf, #9d4edd);
      color: #fff;
    }

    .prev-btn {
      background: rgba(30,30,30,0.6);
      color: #ccc;
    }

    .submit-btn {
      background: linear-gradient(135deg, #3a0ca3, #000000);
      color: #fff;
      width: 100%;
      border: 1px solid #9d4edd;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(180,100,255,0.7);
    }

    /* --- Step indicators --- */
    .step-indicators {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      padding-top: 10px;
    }
    .step-indicators span {
      width: 12px;
      height: 12px;
      background: #5a189a;
      border-radius: 50%;
      margin: 0 6px;
      display: inline-block;
      transition: all 0.3s;
      box-shadow: 0 0 4px #000;
    }
    .step-indicators span.active {
      background: #b5179e;
      box-shadow: 0 0 8px #b5179e;
    }

    /* --- Messages --- */
    .message {
      display: none;
      padding: 15px;
      margin: 10px 25px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      font-size: 15px;
    }
    .message.success {
      background-color: rgba(34, 197, 94, 0.15);
      color: #9ef4c2;
      border: 1px solid rgba(34, 197, 94, 0.4);
    }
    .message.error {
      background-color: rgba(255, 0, 60, 0.15);
      color: #f8b4c0;
      border: 1px solid rgba(255, 0, 60, 0.4);
    }

    /* --- Spinner --- */
    .spinner {
      display: none;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #9d4edd;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wizard-container">
    <div class="wizard-header">
      <img src="{{ url_for('static', filename='img/pliops-hex-logo.png') }}" alt="Pliops Logo" class="pliops-logo">
      <div>Pliops Offboarding Wizard</div>
    </div>

    <div class="step-indicators">
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>

    <div class="message success" id="successMessage"></div>
    <div class="message error" id="errorMessage"></div>
    <div class="spinner" id="spinner"></div>

    <form id="wizardForm" method="POST" action="/offboard">
      <!-- Step 1 -->
      <div class="step active">
        <label for="username">Employee Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <div class="buttons">
          <button type="button" class="next-btn" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step">
        <p>Confirm the offboarding of <strong id="confirmUsername"></strong></p>
        <div class="buttons">
          <button type="button" class="prev-btn" onclick="prevStep()">Back</button>
          <button type="button" class="next-btn" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step">
        <p>Ready to offboard employee <strong id="finalUsername"></strong>?</p>
        <div class="buttons">
          <button type="button" class="prev-btn" onclick="prevStep()">Back</button>
          <button type="button" class="submit-btn" onclick="submitForm()">Offboard</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");
    const indicators = document.querySelectorAll(".step-indicators span");
    const successMessage = document.getElementById("successMessage");
    const errorMessage = document.getElementById("errorMessage");
    const spinner = document.getElementById("spinner");

    function showStep(n) {
      steps.forEach((step, i) => {
        step.classList.toggle("active", i === n);
        indicators[i].classList.toggle("active", i <= n);
      });
      if (n === 1) {
        document.getElementById("confirmUsername").textContent = document.getElementById("username").value;
      }
      if (n === 2) {
        document.getElementById("finalUsername").textContent = document.getElementById("username").value;
      }
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
    }

    function nextStep() {
      if (currentStep === 0 && !document.getElementById("username").value.trim()) {
        alert("Please enter a username");
        return;
      }
      currentStep = Math.min(currentStep + 1, steps.length - 1);
      showStep(currentStep);
    }

    function prevStep() {
      currentStep = Math.max(currentStep - 1, 0);
      showStep(currentStep);
    }

    function submitForm() {
      const username = document.getElementById("username").value.trim();
      if (!username) return;

      spinner.style.display = 'block';
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      fetch('/offboard', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ username })
      })
      .then(response => response.text().then(text => ({ status: response.status, text })))
      .then(data => {
        spinner.style.display = 'none';
        if (data.status === 200) {
          successMessage.textContent = `✅ ${username} successfully offboarded!`;
          successMessage.style.display = 'block';
        } else {
          errorMessage.innerHTML = `❌ Error: <pre>${data.text}</pre>`;
          errorMessage.style.display = 'block';
        }
      })
      .catch(err => {
        spinner.style.display = 'none';
        errorMessage.textContent = `❌ Unexpected error: ${err}`;
        errorMessage.style.display = 'block';
      });
    }
  </script>
</body>
</html>
