name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_test_application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r /home/tomerm/projects/final_project/src/offboarding_app/requirements.txt

      - name: Run tests
        run: |
          pytest tests/
            flake8 src/